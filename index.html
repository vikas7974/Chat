<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="JS/client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/emojionearea.min.css">
    <script src="JS/emojionearea.min.js"></script>
</head>

<body>
    <div class="bg"></div>
    <nav>
        <img class="logo" style="height: 90px;width:130px;margin-top: 20px;border:2px solid black" src="people.avif" alt="LetsChat">
        <h1>GrOuP ChAtS</h1>
    </nav>

    <div class="container">
        <div class="left" style="border:2px solid rgb(0, 0, 0);padding: 2px;border-radius: 8px;background-color: rgb(231, 204, 204);">Share the link with your GANG with whom you want to Chat.</div>
        
     
    </div>

    <div class="send">


        <form action="#" id="send-container">
            <div class="send">
            <input type="text" name="messageInp" id="messageInp">
            <script>
                $(document).ready(function () {
                    $("#messageInp").emojioneArea({
                        pickerPosition: "top",

                    });
                })
            </script>
            <button class="btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send</button>
        </div>
        </form>
 
    </div>
</body>

</html>
